name: build docs

on: 
  workflow_dispatch: 
  push: 
    branches: 
      - "main"

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 

        - name: Checkout code
          uses: actions/checkout@v3
          with: 
            ref: main

        - name: Setup node 16
          uses: actions/setup-node@v3
          with:
            node-version: 16

        - name: Install dependencies
          if: steps.cache-node-modules.outputs.cache-hit != 'true'
          run: yarn install

        - name: Cache node_modules
          uses: actions/cache@v3
          id: cache-node-modules # use this to check for `cache-hit` (`steps.cache-node-modules.outputs.cache-hit != 'true'`)
          with:
            path: node_modules
            key: ${{ runner.os }}-${{ matrix.node-version }}-nodeModules-${{ hashFiles('yarn.lock') }}-${{ hashFiles('package.json') }}
            restore-keys: |
              ${{ runner.os }}-${{ matrix.node-version }}-nodeModules-

        - name: Build docs
          run: yarn run build

        - name: Commit and push to branch gh-pages
          run: |
            rm -rf .git
            cd src/.vuepress/dist
            git init && git add .
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git commit -m "Site update on: $(TZ=UTC-8 date +"%Y-%m-%d %T")"

        - name: Push changes
          uses: s0/git-publish-subdir-action@develop
          env:
            REPO: self
            BRANCH: gh-pages
            FOLDER: src/.vuepress/dist
            GITHUB_TOKEN: ${{ secrets.DEPLOY_KEY }}
            SQUASH_HISTORY: true